<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration - SDSU Marathon</title>
    <link rel="stylesheet" type="text/css" href="proj2.css">
        <script type="text/javascript" src="http://jadran.sdsu.edu/jquery/jquery.js"></script>        
        
	<script type="text/javascript" src="proj2.js"></script>
    
</head>
<body>
<h1 class="heading"> Enrollment form </h1>
<form action="/~jadrn000/echo.php">
<fieldset class="field">
<legend>Personal Information</legend>
<label for="fname">First Name </label>
<input type="text" name="fname" id="fname"  placeholder="XXX" required autofocus onclick="checkLength()"><br>
<label for="mname">Middle Name </label>
<input type="text" name="mname" id="mname" ><br>
<label for="lname">Last Name </label>
<input type="text" name="lname" id="lname" required ><br>
<label for="add">Address</label>
<input type="text" name="add" id="add" required ><br>
<label for="add">Address</label>
<input type="text" name="add" id="add" ><br>
<label for="add">City</label>
<input type="text" name="city" id="city" required>
<label for="add">State</label>
<input type="text" name="state" id="state" required>
<label for="add">Zipcode</label>
<input type="text" name="zip" id="zip" required><br>
<label for="phn">Primary phone</label>
<input type="text" name="phn" id="phn" required><br>
<label for="email">Email</label>
<input type="text" name="email" id="email" ><br>
<label for="gender">Gender</label>
<input type="radio" name="gender" value="male" required>Male</input>
<input type="radio" name="gender" value="female">Female</input><br>
<label for="med">Medical Conditions</label>
<textarea cols="20" rows="10" name="med" ></textarea><br>
<label for="exp">Experience Level</label>
<select name="exp" required>
<option value="invalid">------</option>
<option value="expert">Expert</option>
<option value="experienced">Experienced</option>
<option value="novice">Novice</option>
</select><br>
<label for="cat">Category</label>
<input type="radio" name="cat" value="teen" required>Teen</input>
<input type="radio" name="cat" value="adult">Adult</input>
<input type="radio" name="cat" value="senior">Senior</input>
<h3 id="error"> m</h3>
<input type="reset" value="Reset" id="reset" >
<input type="submit" value="Submit" id="submit">

</fieldset>
</form>
</body>
</html>
